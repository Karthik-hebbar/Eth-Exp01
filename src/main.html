<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>e-Voting Application</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body style="background-color: rgba(248, 245, 241, 0.747)">
    <!-- <Blocklist> -->

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <div id="col"></div>
    </div>
    <!-- </blocklist -->

    <!-- <blocktemplate> -->
    <div id="blocktemplate" style="display: none">
      <div class="panel-body">
        <strong>Number</strong>: <span class="Number"></span><br />
        <strong>Hash</strong>:<br />
        <span class="hash"></span><br />
        <strong>Parent Hash</strong>:<br />
        <span class="Phash"></span><br />
        <strong>Timestamp</strong>: <br /><span
          class="time"
          onmouseover="viewDate(this)"
          onmouseout=" viewTimestamp(this)"
        ></span
        ><br />
        <strong>Transactions</strong>:<br />
        <span class="transaction"></span><br />

        <br />
        <br />
      </div>

      <br />
    </div>
    <!-- </blocktemplate> -->

    <div class="container" id="main" style="width: 650px">
      <div class="row">
        <div class="col-lg-12">
          <!-- <Arrow> -->
          <div
            style="
              font-size: 20px;
              cursor: pointer;
              margin-left: -84%;
              margin-top: 1px;

              width: 25%;
            "
            onclick="openNav()"
          >
            <span id="Blockcount">Blocks:</span>
            <span class="span"></span>
            <span class="span"></span>
          </div>
          <!-- </Arrow> -->
          <h1 class="text-center" id="headline" style="margin-top: -3%">
            Election Commission of XYZ
          </h1>
          <hr />
          <br />
          <center>
            <div id="loader"></div>
          </center>

          <div id="content" style="display: none">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Party Symbol</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults"></tbody>
            </table>
            <hr />
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect"></select>
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                style="margin-left: 3%; width: 540px"
              >
                Vote
              </button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
  </body>
</html>
