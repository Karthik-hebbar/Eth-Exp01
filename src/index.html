<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Welcome Page</title>

    <!-- Bootstrap -->

    <script src="js/jquery-1.12.4.min.js"></script>

    <style>
      html {
        margin: 0;
        padding: 0;
        background-image: url("img/blockchain.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        height: 720px;
      }
      body {
        background-color: rgba(0, 0, 0, 0.5);
        height: 780px;

        margin: 0%;
      }

      #button {
        margin-top: 22%;
        margin-left: 49%;
        transform: translate(-50%, -50%);
        background: transparent;
        color: white;
        width: 281px;
        height: 90px;
        border: 1px solid thin;
        font-size: 28px;
        border-radius: 4px;
        transition: 0.6s;
        overflow: hidden;
        /* transform: rotate(57deg); */
      }

      #button:focus {
        outline: none;
      }
      #button:before {
        content: "";
        display: block;
        position: absolute;
        background: rgba(255, 255, 255, 0.5);
        width: 100%;
        left: 0;
        top: 0;
        opacity: 0.5s;
        filter: blur(30px);
        transform: translateX(-130px) skewX(-15deg);
      }
      #button:after {
        content: "";
        display: block;
        position: absolute;
        background: rgba(255, 255, 255, 0.2);
        width: 30px;
        height: 100%;
        left: 30px;
        top: 0;
        opacity: 0;
        filter: blur(30px);
        transform: translateX(-100px) skewX(-15deg);
      }
      #button:hover {
        background: #338033;
        cursor: pointer;
      }
      #button:hover:before {
        transform: translateX(300px) skewX(-15deg);
        opacity: 0.6;
        transition: 0.7s;
      }
      #button:hover:after {
        transform: translateX(300px) skewX(-15deg);
        opacity: 1;
        transition: 0.7s;
      }
      #first {
        margin-top: -25px;
        background-color: rgba(0, 0, 0, 0.6);
        height: 67px;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        font-size: 12px;
        /* margin-top: 10%; */
      }

      #seconds {
        position: relative;
        top: 40%;
        color: white;
      }
      /* #h1 {
        position: absolute;
        top: 20%;
        left: 13%;
        color: white;
        font-family: sans-serif;
        font-size: 45px;
        /* text-shadow: 6px 6px   black; */
      } */
    </style>
  </head>

  <body>
    <div id="first">
      <div id="seconds">
        <h1>NCJ BCA Final Year Project:Evoting Application</h1>
      </div>
    </div>
    <div id="third">
      <!-- <h1 id="h1">

      <input type="submit" id="button" value="Enter" />
    </div>

      $(document).ready(function () {
        $("#button").click(() => {

  </body>
</html>
